<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - سيرفر ايكر</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Sans Arabic', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 2rem;
        }

        p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .back-btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: #1d2951;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #1d2951;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(11, 51, 110, 0.4);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>صفحة تسجيل الدخول</h1>
        <p>هذه صفحة مؤقتة لتسجيل الدخول</p>
        <a href="index.html" class="back-btn">العودة للصفحة الرئيسية</a>
    </div>
</body>

</html>
